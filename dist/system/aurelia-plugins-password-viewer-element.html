<template class="password-viewer">
  <input class="${class}" id="${$id}" placeholder="${placeholder}" type="${show ? 'text' : 'password'}" value.bind="value" />
  <button class="${show ? 'text' : 'password'}" click.delegate="click($event)" disabled.bind="!value" mousedown.delegate="toggle(true)" mouseout.delegate="toggle(false)" mouseup.delegate="toggle(false)"></button>
</template>
